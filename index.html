<script>
    (function () {


        angular.module('mayhem', ['chart.js', 'ngResource','mediaPlayer'])
                .controller('MainController', function ($scope, JiraService, $interval) {
                    console.log('MainController');
                    $scope.type = 'PolarArea';
                    var result = JiraService.get(function () {
                        $scope.labels = [];
                        $scope.data = []
                        angular.forEach(result, function (s) {
                            $scope.labels.push(s.pname);
                            $scope.data.push(s[""]);
                        });
                    });


                    var iterval = $interval(function () {
                        var result = JiraService.get(function () {
                            $scope.labels = [];
                            $scope.data = []
                            angular.forEach(result, function (s) {
                                $scope.labels.push(s.pname);
                                $scope.data.push(s[""]);

                            });
                            console.log("data fetched");

                        });
                    }, (1000 * 30));

                    var iterbang= $interval(function () {
                        $scope.bang.play();
                    }, (30000 * 60));

                });


        angular.module('mayhem').factory('JiraService', ['$resource', function ($resource) {
            return $resource('/mayhem/jira', {}, {
                get: {isArray: true}
            });

        }]);


    })();


</script>
